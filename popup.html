				</header>

				<div class="card">
					<div class="card-body">
						<div class="stats">
							<span id="tabCount"><span class="tab-count">-</span> tabs</span>
							<span id="scopeDisplay">current window</span>
						</div>
					</div>
				</div>

				<div id="apiKeyWarning" class="alert alert-warning hidden">
					<span>‚ö†Ô∏è API key required</span>
					<button id="addApiKeyBtn" class="btn-link">Add key</button>
				</div>

				<div class="controls">
					<div class="control-group">
						<p class="control-label">Scope</p>
						<div class="button-group">
							<button id="scopeCurrent" class="btn" data-scope="current">Current</button>
							<button id="scopeAll" class="btn" data-scope="all">All Windows</button>
						</div>
					</div>

					<div class="control-group">
						<p class="control-label">Mode</p>
						<div class="button-group">
							<button id="modePreview" class="btn" data-mode="preview">Preview</button>
							<button id="modeInstant" class="btn" data-mode="instant">Instant</button>
						</div>
					</div>

					<div class="auto-toggle">
						<div class="auto-info">
							<p>Auto-Organize</p>
							<span id="autoStatus" class="auto-status">Off</span>
						</div>
						<div class="toggle-wrapper">
							<input type="checkbox" id="autoOrganizeToggle" class="toggle" />
							<label for="autoOrganizeToggle"></label>
						</div>
					</div>
				</div>

				<div class="controls">
					<button id="organizeBtn" class="btn btn-primary btn-full">üîÑ Organize Tabs</button>
					<button id="clearBtn" class="btn btn-secondary btn-full">‚úñ Clear Groups</button>
				</div>

				<div id="previewSection" class="preview-section hidden">
					<div class="preview-header">
						<h3 class="preview-title">Preview</h3>
						<button id="closePreviewBtn" class="btn-icon">‚úï</button>
					</div>
					<div id="previewContent" class="preview-content">
						<!-- Groups will be rendered here -->
					</div>
					<div class="preview-actions">
						<button id="applyBtn" class="btn btn-primary btn-full">‚úì Apply Groups</button>
						<button id="editBtn" class="btn btn-full">‚úé Edit Prompt</button>
					</div>
				</div>

				<div id="loadingOverlay" class="loading-overlay hidden">
					<div class="loading-content">
						<div class="spinner"></div>
						<span class="loading-text">Analyzing tabs...</span>
					</div>
				</div>

				<div id="errorMessage" class="message message-error hidden">
					<span id="errorText"></span>
					<button id="dismissErrorBtn" class="btn-icon">‚úï</button>
				</div>

				<div id="successMessage" class="message message-success hidden" role="status">
					<span id="successText"></span>
				</div>

				<footer class="footer">
					<kbd>Ctrl+Shift+G</kbd>
				</footer>
			</div>
		</div>

		<script src="popup.js" type="module"></script>
	</body>
</html>
